<!DOCTYPE html>
<html lang="en">
<head>
    <title>
            Kalc
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current_operator">+</div>
            <div class="right_display">
                <div class="current_result">0</div>
                <div class="current_input">0</div>
            </div>
        </div>
        <div class="keys">
            <table class="key_grid">
                <tr>
                    <td>
                        <button>AC</button>
                    </td>
                    <td>
                        <button><sup>+</sup>/<sub>-</sub></button>
                    </td>
                    <td>
                        <button>del</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>&divide;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>
                </tr>
            </table>
