<!DOCTYPE html>
<html lang="en">
<head>
    <title>
            Kalc
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>

    <div class="calculator">
        <div class="display full_display">
            <div class="display current_operator">+</div>
            <div class="display right_display">
                <div class="display current_result">0</div>
                <div class="input_display_inactive current_input">0</div>
            </div>
        </div>
        <div>
            <table class="key_grid">
                <tr>
                    <td>
                        <button class="key key_action key_clear" data-action="clear">AC</button>
                    </td>
                    <td>
                        <button class="key key_action key_u_minus" data-action="u_minus">+/-</button>
                    </td>
                    <td>
                        <button class="key key_action key_Backspace" data-action="Backspace">del</button>
                    </td>
                    <td>
                        <button class="key key_operator key_+" data-action="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key key_digit key_7">7</button>
                    </td>
                    <td>
                        <button class="key key_digit key_8">8</button>
                    </td>
                    <td>
                        <button class="key key_digit key_9">9</button>
                    </td>
                    <td>
                        <button class="key key_operator key_-" data-action="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key key_digit key_4">4</button>
                    </td>
                    <td>
                        <button class="key key_digit key_5">5</button>
                    </td>
                    <td>
                        <button class="key key_digit key_6">6</button>
                    </td>
                    <td>
                        <button class="key key_operator key_*" data-action="*">&times;</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="key key_digit key_1">1</button>
                    </td>
                    <td>
                        <button class="key key_digit key_2">2</button>
                    </td>
                    <td>
                        <button class="key key_digit key_3">3</button>
                    </td>
                    <td>
                        <button class="key key_operator key_/" data-action="/">&divide;</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="key key_digit key_0">0</button>
                    </td>
                    <td>
                        <button class="key key_action key_." data-action=".">.</button>
                    </td>
                    <td>
                        <button class="key key_action key_Enter key_=" data-action="=">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
